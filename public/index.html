<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; padding: 10px; width: 300px; height: 400px; overflow-y: scroll; }
        #messageInput { width: 100%; }
        #stats { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input id="messageInput" type="text" placeholder="Type a message...">
    <div id="stats">
        <p>Current connections: <span id="currentConnections">0</span></p>
        <p>Total connections: <span id="totalConnections">0</span></p>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000');
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const currentConnections = document.getElementById('currentConnections');
        const totalConnections = document.getElementById('totalConnections');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'stats') {
                currentConnections.innerText = data.currentConnections;
                totalConnections.innerText = data.totalConnections;
            } else if (data.type === 'currentConnections') {
                currentConnections.innerText = data.currentConnections;
            } else {
                const message = document.createElement('div');
                message.innerText = data;
                chat.appendChild(message);
            }
        };

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                ws.send(messageInput.value);
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
